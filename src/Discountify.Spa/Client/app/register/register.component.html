<div class="container">
    <form [formGroup]="user" (ngSubmit)="onSubmit(user)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" formControlName="username">
            <div *ngIf="user.controls.username.errors && user.controls.username.touched" class="alert alert-danger">
                This field is required!
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <div *ngIf="user.controls.password.errors && user.controls.password.touched" class="alert alert-danger">
                This field is required!
            </div>
        </div>
        <div class="form-group">
            <label for="repeatpassword">Repeat password</label>
            <input type="password" class="form-control" formControlName="repeatpassword">
            <div *ngIf="user.controls.repeatpassword.errors && user.controls.repeatpassword.touched" class="alert alert-danger">
                This field is required!
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" formControlName="email">
            <div *ngIf="user.controls.email.errors && user.controls.email.touched" class="alert alert-danger">
                This field is required!
            </div>
        </div>
        <div class="form-group">
            <label for="firstname">First name</label>
            <input type="text" class="form-control" formControlName="firstname">
            <div *ngIf="user.controls.firstname.errors && user.controls.firstname.touched" class="alert alert-danger">
                This field is required!
            </div>
        </div>
        <div class="form-group">
            <label for="lastname">Last name</label>
            <input type="text" class="form-control" formControlName="lastname">
            <div *ngIf="user.controls.lastname.errors && user.controls.lastname.touched" class="alert alert-danger">
                This field is required!
            </div>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" formControlName="age">
            <div *ngIf="user.controls.age.errors && user.controls.age.touched" class="alert alert-danger">
                This field is required!
            </div>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <div class="radio-inline">
                <label>
                    <input type="radio" name="gender" value="Male" formControlName="gender">
                    Male
                </label>
            </div>
            <div class="radio-inline">
                <label>
                    <input type="radio" name="gender" value="Female" formControlName="gender">
                    Female
                </label>
            </div>
            <div *ngIf="user.controls.gender.errors && user.controls.gender.touched" class="alert alert-danger">
                This field is required!
            </div>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!user.valid">
            Register
        </button>
        <button type="button" class="btn btn-default" (click)="cancel()">
            Cancel
        </button>
    </form>
</div>
